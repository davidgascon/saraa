<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Raleway", Arial, sans-serif}
h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}
</style>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
  <h1 class="w3-xlarge">PHOTOGRAPHER</h1>
  <h1>John Doe</h1>
  
  <div class="w3-padding-32">
    <div class="w3-bar w3-border">
      <a href="#" class="w3-bar-item w3-button">Home</a>
      <a href="#" class="w3-bar-item w3-button w3-light-grey">Portfolio</a>
      <a href="#" class="w3-bar-item w3-button">Contact</a>
      <a href="#" class="w3-bar-item w3-button w3-hide-small">Weddings</a>
    </div>
  </div>
</header>

<!-- Photo Grid -->
<div class="w3-row-padding w3-grayscale" style="margin-bottom:128px">
  <div class="w3-half">
    <img src="https://scontent.fhio2-1.fna.fbcdn.net/v/t1.0-9/p960x960/92726655_236529281060520_6882218207420088320_o.jpg?_nc_cat=105&_nc_sid=a26aad&_nc_ohc=lPF1IeOfpyoAX-9C20O&_nc_ht=scontent.fhio2-1.fna&_nc_tp=6&oh=41c759efadb6957d804831e910dc2300&oe=5F5BBCB6" style="width:100%">
    <img src="https://scontent.fhio2-2.fna.fbcdn.net/v/t1.0-9/p960x960/91645019_236529337727181_4432233845189771264_o.jpg?_nc_cat=100&_nc_sid=a26aad&_nc_ohc=GPjeVAj-5Y8AX_ycRLr&_nc_ht=scontent.fhio2-2.fna&_nc_tp=6&oh=58ff54dde7de884a37854fa3442c75f0&oe=5F5CCF35" style="width:100%">
    <img src="https://scontent.fhio2-1.fna.fbcdn.net/v/t1.0-9/p960x960/91999416_236529374393844_5146102725984911360_o.jpg?_nc_cat=103&_nc_sid=a26aad&_nc_ohc=fy1ouut8gegAX9VWs6R&_nc_ht=scontent.fhio2-1.fna&_nc_tp=6&oh=2f357dd2bdd2f9fa9efc4cfdd3cbcaf4&oe=5F5D165C" style="width:100%">
    <img src="https://scontent.fhio2-2.fna.fbcdn.net/v/t1.0-9/p960x960/78144957_154514915928624_7194138411995758592_o.jpg?_nc_cat=109&_nc_sid=a26aad&_nc_ohc=0bk5nwwqY38AX9ByNWM&_nc_ht=scontent.fhio2-2.fna&_nc_tp=6&oh=11a74ed2c2d9257f85ff35ed2542b6af&oe=5F5E9F09" style="width:100%">
    <img src="/w3images/nature.jpg" style="width:100%">
    <img src="/w3images/mist.jpg" style="width:100%">
    <img src="/w3images/paris.jpg" style="width:100%">
  </div>

  <div class="w3-half">
    <img src="/w3images/underwater.jpg" style="width:100%">
    <img src="/w3images/ocean.jpg" style="width:100%">
    <img src="/w3images/wedding.jpg" style="width:100%">
    <img src="/w3images/mountainskies.jpg" style="width:100%">
    <img src="/w3images/rocks.jpg" style="width:100%">
    <img src="/w3images/underwater.jpg" style="width:100%">

</div>
  
<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large"> 
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <i class="fa fa-snapchat w3-hover-opacity"></i>
  <i class="fa fa-pinterest-p w3-hover-opacity"></i>
  <i class="fa fa-twitter w3-hover-opacity"></i>
  <i class="fa fa-linkedin w3-hover-opacity"></i>
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>

</html>
